</header>

<section class="container my-5">
  <div class="card mx-auto shadow-sm p-4" style="max-width: 500px;">
    <div class="text-center mb-4">
      <img src="images/avatar.png" class="rounded-circle mb-3" width="120">
      <h4 id="username">Nurkhan</h4>
      <p class="text-muted" id="userstatus">Online</p>
    </div>
    <hr>
    <form id="profileForm">
      <div class="mb-3">
        <label class="form-label">Change Name</label>
        <input type="text" id="newName" class="form-control" placeholder="Enter new name">
      </div>
      <div class="mb-3">
        <label class="form-label">Status</label>
        <select id="newStatus" class="form-select">
          <option value="Online">Online</option>
          <option value="Busy">Busy</option>
          <option value="Offline">Offline</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
  </div>

  <!--- Weater --->
  <div class="card mx-auto mt-4" style="max-width:300px;">
    <div class="card-body">
      <h5>Weather in Astana</h5>
      <p id="weatherText">Loading weather...</p>
    </div>
  </div>

  <!-- Fact of the Day -->
  <div class="card mx-auto mt-4" style="max-width:500px;">
    <div class="card-body">
      <h5>Fact of the Day</h5>
      <p id="factText" class="text-muted">Loading fact...</p>
    </div>
  </div>
</section>
