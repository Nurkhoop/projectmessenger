<section class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form id="contactForm" class="mx-auto" style="max-width:500px;">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" id="name" class="form-control">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" class="form-control">
    </div>
    <div class="mb-3">
      <label for="msg" class="form-label">Message</label>
      <textarea id="msg" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary w-100">Send</button>
    <div id="successMsg" class="mt-3 text-success" style="display:none;">Thank you! We'll contact you soon.</div>
  </form>
</section>
